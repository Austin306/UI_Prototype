<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <script src="index.js"></script>
    <!-- Navigation Bar -->
    <div class="navi">
        <a class="horizontal-li" id="bttn" class="round btton-width" onclick="pageShift('index')" type="button">Home</a>
        <a class="horizontal-li" id="bttn" class="round btton-width" type="button">About</a>
        <a class="horizontal-li" id="bttn" class="round btton-width" onclick="pageShift('more')" type="button">More</a>
        <div class="search-bar">
                <input type="text" placeholder="Search.." name="search">
        </div>
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img1.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img2.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img3.jpg" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev none" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next none" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

</body>

</html>
